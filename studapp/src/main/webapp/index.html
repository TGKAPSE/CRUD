<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background: black;
            color: #fff;
            overflow-x: hidden;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        form {
            max-width: 400px;
            margin: 70px auto 20px;
            background-color: rgba(46, 204, 113, 0);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border: 2px solid #3498db;
            transition: box-shadow 0.3s ease-in-out;
        }

        form:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            box-sizing: border-box;
            border: 1px solid #ccc;
            color: #000;
            transition: border 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="submit"]:focus {
            border: 1px solid #3498db;
        }

        input[type="text"]:hover,
        input[type="submit"]:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        hr {
            margin: 20px 0;
        }

        h2 button.display-record {
            padding: 15px 40px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
            text-decoration: none;
        }

        h2 button.display-record:hover {
            background-color: #2ecc71;
            box-shadow: 0 0 10px black;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer p {
            margin: 0;
            margin-right: 10px;
        }

        .instagram-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .instagram-icon:hover {
            box-shadow: 0 0 10px white;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @media only screen and (max-width: 600px) {
            form {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 id="crudName">Tanmay CRUD</h1>
    </div>

    <h2>Student INFO</h2>
    <form action="StudentServlet" method="get">
        ID : <input type="text" name="id"> <br>
        Name : <input type="text" name="uname"> <br>
        Marks : <input type="text" name="marks"> <br>
        <input type="submit" value="ADD">
    </form>

    <form action="StudentDeleteServlet" method="get">
        <h2>Delete Student</h2>
        ID : <input type="text" name="did"> <br>
        <input type="submit" value="DELETE">
    </form>

    <form action="StudentUpdateServlet" method="get">
        <h2>Update Student Marks</h2>
        ID : <input type="text" name="eid"> <br>
        Name : <input type="text" name="uname"> <br>
        Marks : <input type="text" name="marks"> <br>
        <input type="submit" value="Update">
    </form>

    <h2>
        <button class="display-record" onclick="window.location.href='aaa';">DISPLAY RECORDS</button>
    </h2>

    <div class="footer">
        <p>&#169; Tanmay Kapse | Tanmay CRUD Application</p>
        <a href="https://www.instagram.com/tanmay_kapse_patil/?igshid=ZDdkNTZiNTM%3D" target="_blank">
            <img class="instagram-icon" src="insta.jpg" alt="Instagram">
        </a>
    </div>

    <script>
        const crudNameElement = document.getElementById('crudName');
        setInterval(() => {
            crudNameElement.innerHTML = 'Tanmay CRUD ' + new Date().toLocaleTimeString();
        }, 1000);
    </script>

</body>

</html>
