<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Marks</title>
    <style>
        body {
            background: linear-gradient(45deg, #3498db, #e74c3c, #2ecc71);
            animation: fireEffect 1s infinite;
            overflow-x: hidden;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            perspective: 1000px; /* Adds a 3D effect to child elements */
        }

        @keyframes fireEffect {
            0% {
                background-color: #e74c3c;
            }
            50% {
                background-color: #ffbe76;
            }
            100% {
                background-color: #e74c3c;
            }
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            position: fixed;
            top: 0;
            transform: rotateX(15deg); /* Rotate the nav slightly for a 3D effect */
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
        }

        h2 {
            color: #2ecc71;
            text-align: center;
            margin-top: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transform: rotateX(-15deg); /* Rotate the form slightly for a 3D effect */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            transform: rotateX(15deg); /* Rotate the footer slightly for a 3D effect */
        }

        footer p {
            margin: 0;
        }

        .instagram-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .instagram-icon:hover {
            transform: rotate(360deg);
            box-shadow: 0 0 10px #8b0000; /* Dark Red Box Shadow */
        }

        @media only screen and (max-width: 600px) {
            form {
                max-width: 100%;
            }
        }
    </style>
    <script>
        window.onload = function() {
            var confirmUpdate = confirm("Please confirm the student details before updating.");
            if (!confirmUpdate) {
                window.location.href = "index.html";
            }
        };
    </script>
</head>
<body>
    <nav>
        <h1>Tanmay CRUD Application</h1>
    </nav>

    <h2>Update Student Marks</h2>
    <form action="update1" method="get">
        ID : <input type="text" name="eid"> <br>
        Name : <input type="text" name="uname"> <br>
        Marks : <input type="text" name="marks"> <br>
        <input type="submit" value="Update">
    </form>

    <footer>
        <p>&#169; Tanmay Kapse | Tanmay CRUD Application</p>
        <a href='https://www.instagram.com/tanmay_kapse_patil/?igshid=ZDdkNTZiNTM%3D' target='_blank'>
            <img class='instagram-icon' src='insta.jpg' alt='Instagram'>
        </a>
    </footer>
</body>
</html>
